apply plugin: 'com.android.application'

android {
    namespace "com.totsp.bookworm"
    compileSdk 10

    defaultConfig {
        applicationId = "com.github.evermindzz.bookworm"
        minSdk 4
        targetSdk 10
        versionCode 20
        versionName "1.0.19"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
